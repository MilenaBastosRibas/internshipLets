<body>

    <button id="btn-sub">Open Modal</button>

    
    <!-- The Modal -->
    <div id="modal-subscribe" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <label>Nome: </label><br>
                <input type="text" id="nome" size="60"><br>

                <label>E-mail: </label><br>
                <input type="text" id="email" size="80"><br>

                <label>Data de nascimento: </label><br>
                <input type="date" id="dataNascimento"><br>

                <label>Telefone: </label><br>
                <input type="tel" id="tel" size="20"><br>

                <label><b>Endere√ßo</b><br>
                <label class="modal-field">CEP: </label>
                <input type="text" id="cep" value="" size="10" maxlength="9" onblur="buscaCep(this.value);"><br>
                
                <label class="modal-field">Rua: </label><br>
                <input type="text" id="rua" size="60"><br>
                
                <label class="modal-field">Bairro: <br>
                <input type="text" id="bairro" size="40"></label><br>
                
                <label class="modal-field">Cidade: <br>
                <input type="text" id="cidade" size="40"></label><br>
                
                <label class="modal-field">Estado: <br>
                <input type="text" id="uf" size="2"></label><br>
                
                <label class="ibge">IBGE: <br>
                <input type="text" id="ibge" size="8"></label><br>
            </form>
            <button type="button" id="btn-submeter">Submeter</button>
        </div>

    </div>

    <script src="main.js"></script>
